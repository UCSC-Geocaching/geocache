[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>

<link rel="stylesheet" href="css/bookmarks.css" />

<div class="section" id="vue-target">
  <div class="container">
    <h1 class="title">Bookmarked Caches</h1>
    <h1 v-if="bookmarks.length <= 0">Empty list :(</h1>
    <div v-for="bookmark in bookmarks" class="card m-4">
      <div>Cache Name: {{bookmark.cache_name}}</div>
      <div>difficulty: {{bookmark.difficulty}}</div>
      <div>terrain: {{bookmark.terrain}}</div>
      <div>size: {{bookmark.size}}</div>
    </div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_bookmarks_url = '[[=XML(get_bookmarks_url)]]';
</script>
<script src="js/bookmarks.js"></script>
[[end]]
